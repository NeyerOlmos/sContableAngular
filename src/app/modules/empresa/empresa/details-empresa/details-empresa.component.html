<div *ngIf="empresa$ | async as empresa" >
    <mat-toolbar>
        <span>Empresa:</span>
    </mat-toolbar>
<div class="container">

    <mat-card>
       
       <div>{{empresa.nombre_RS}}</div>
       <div>{{empresa.NIT}}</div>
       <br>
    <button mat-button (click)="cancel()" >Cancel</button>
</mat-card>

</div>
<mat-divider>
</mat-divider>
<mat-toolbar>
    <span>Departamentos:</span>
</mat-toolbar>


<app-departamento-list [idEmpresa]="empresa.Id" ></app-departamento-list>
</div>
