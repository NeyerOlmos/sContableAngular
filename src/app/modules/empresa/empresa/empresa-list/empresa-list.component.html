<div class="container">

    <ng-container *ngFor="let empresa of empresaList$ | async">
        <mat-card>
      <mat-card-header>
          <mat-card-title>{{empresa.nombre_RS}}</mat-card-title>
          <mat-card-subtitle>{{empresa.NIT}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      :v content 
      </mat-card-content>
      <mat-card-actions>
          <button mat-button routerLink="/Empresas/Edit/{{empresa.Id}}" >Edit</button>
          <button mat-button color="warn" (click)="deleteEmpresa(empresa.Id)" >Delete</button>
      </mat-card-actions>
    </mat-card>
</ng-container>

</div>
