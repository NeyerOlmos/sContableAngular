<div class="container">

    <ng-container *ngFor="let departamento of departamentoList$ | async">
        <mat-card>
      <mat-card-header>
          <mat-card-title>{{departamento.nombre}}</mat-card-title>
          <mat-card-subtitle>{{departamento.COD}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      id Empresa: {{departamento.id_empresa}}
      </mat-card-content>
      <mat-card-actions>
          <button mat-button routerLink="/Departameto/Edit/{{departamento.Id}}" >Edit</button>
          <button mat-button color="warn" (click)="deleteDepartamento(departamento)" >Delete</button>
      </mat-card-actions>
    </mat-card>
</ng-container>

</div>
